    <script>
        function loadMusicPlayers() {
            var playerElements = document.querySelectorAll('.music-player');
            for (var n = 0; n < playerElements.length; n++) {
                var service = playerElements[n].dataset.service;
                var iframe = document.createElement('iframe');

                switch (service) {
                    case 'spotify':
                        var albumId = playerElements[n].dataset.id;
                        iframe.setAttribute('src', 'https://open.spotify.com/embed/album/' + albumId);
                        iframe.setAttribute('allowtransparency', 'true');
                        iframe.setAttribute('allow', 'encrypted-media');
                        iframe.style.height = '380px';
                        break;
                    case 'apple':
                        var albumId = playerElements[n].dataset.id;
                        iframe.setAttribute('src', 'https://embed.music.apple.com/ng/album/' + albumId);
                        iframe.setAttribute('allow', 'autoplay *; encrypted-media *; fullscreen *');
                        iframe.setAttribute('sandbox', 'allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation');
                        iframe.style.height = '380px';
                        break;
                    case 'audiomack':
                        var artist = playerElements[n].dataset.artist;
                        var album = playerElements[n].dataset.album;
                        iframe.setAttribute('src', 'https://audiomack.com/embed/' + artist + '/album/' + album);
                        iframe.setAttribute('scrolling', 'no');
                        iframe.setAttribute('title', album);
                        iframe.style.height = '400px';
                        break;
                }

                iframe.setAttribute('frameborder', '0');
                iframe.style.width = '100%';
                playerElements[n].appendChild(iframe);
            }
        }

        window.onload = loadMusicPlayers;
    </script>
